<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Steal a Brainrot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 400px;

    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    h2 {

    }

  </style>
</head>
<body>
  <div class="card" id="info">ƒêang t·∫£i d·ªØ li·ªáu...</div>

  <script>
    const placeId = 109983668079237;
    const THUMB = "https://tr.rbxcdn.com/180DAY-e4f5ae4a5d3f7bf1887e91a88b36931b/768/432/Image/Webp/noFilter";

    function updateGameData() {
      const API = "https://tiny-recipe-ed80.triexemo.workers.dev/" + placeId + "?t=" + Date.now();

      fetch(API)
        .then(res => res.json())
        .then(res => {
          const game = res.data[0];
          if(!game) return;

          document.getElementById("info").innerHTML = `
            <img src="${THUMB}" alt="Game Logo">
            <h2>${game.name}</h2>
            <p>üë• Playing: ${game.playing.toLocaleString()}</p>
            <p>üåç Visit: ${game.visits.toLocaleString()}</p>
            <p>‚≠ê Favorite: ${game.favoritedCount.toLocaleString()}</p>
          `;
        })
        .catch(err => console.error(err));
    }

    updateGameData();
    setInterval(updateGameData, 5000 + Math.random()*5000);
  </script>
</body>
