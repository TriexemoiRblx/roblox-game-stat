<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steal a Brainrot - Game Stats</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .stat {
      font-size: 16px;
      margin: 6px 0;
    }
  </style>
</head>
<body>

  <img class="logo" src="https://tr.rbxcdn.com/180DAY-e4f5ae4a5d3f7bf1887e91a88b36931b/768/432/Image/Webp/noFilter" alt="Game Logo">
  <div class="title" id="gameTitle">Loading...</div>
  <div class="stat" id="playerCount">Players Online: ...</div>
  <div class="stat" id="visits">Total Visits: ...</div>
  <div class="stat" id="favorites">Favorites: ...</div>

  <script>
    const placeId = 109983668079237;

    fetch(`https://games.roblox.com/v1/games?placeIds=${placeId}`)
      .then(response => response.json())
      .then(data => {
        const game = data.data[0];
        document.getElementById("gameTitle").innerText = game.name;
        document.getElementById("playerCount").innerText = `Players Online: ${game.playing.toLocaleString()}`;
        document.getElementById("visits").innerText = `Total Visits: ${game.visits.toLocaleString()}`;
        document.getElementById("favorites").innerText = `Favorites: ${game.favoritedCount.toLocaleString()}`;
      })
      .catch(error => {
        console.error("Failed to fetch game data:", error);
        document.getElementById("gameTitle").innerText = "Unable to load game info";
      });
  </script>

</body>
</html>
